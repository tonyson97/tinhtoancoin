<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Profit Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Crypto Profit Calculator</h1>
        <div class="input-group">
            <label for="initialPrice">giá coin lúc mua (USD):</label>
            <input type="number" id="initialPrice" step="0.001" value="16.025">
        </div>
        <div class="input-group">
            <label for="leverage">đòn bẩy:</label>
            <input type="number" id="leverage" value="50">
        </div>
        <div class="input-group">
            <label for="investment">số tiền đầu tư (USD):</label>
            <input type="number" id="investment" value="40">
        </div>
        <div class="input-group">
            <label for="targetProfit">mục tiêu lợi nhuận (USD):</label>
            <input type="number" id="targetProfit" value="1000">
        </div>
        <button onclick="calculate()">Calculate</button>
        <div class="result" id="result"></div>
        
        <h2>Lịch sử tính toán</h2>
        <div id="history"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
