<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Profit Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Crypto Profit Calculator</h1>
        
        <!-- Menu chọn tính năng -->
        <div class="feature-menu">
            <button class="menu-btn active" onclick="switchFeature('target')">Tính giá mục tiêu</button>
            <button class="menu-btn" onclick="switchFeature('current')">Tính lãi lỗ hiện tại</button>
            <button class="menu-btn" onclick="switchFeature('spot')">Tính Spot</button>
        </div>

        <!-- Common Inputs -->
        <div id="common-inputs">
            <div class="input-group">
                <label for="initialPrice">giá mua ban đầu (USD)</label>
                <input type="text" id="initialPrice" placeholder="Ví dụ: 0.045" step="0.001" min="0" onkeyup="formatInputValue(this)">
            </div>
            <div class="input-group">
                <label for="investment">số tiền đầu tư (USD)</label>
                <input type="text" id="investment" placeholder="Ví dụ: 100" step="0.01" min="0" onkeyup="formatInputValue(this)">
            </div>
        </div>

        <!-- Target Price Section -->
        <div id="target-section" class="feature-section">
            <div class="input-group">
                <label for="leverage">đòn bẩy</label>
                <input type="text" id="leverage" placeholder="Ví dụ: 50" value="50" step="0.1" min="1" onkeyup="formatInputValue(this)">
            </div>
            <div class="input-group">
                <label for="targetProfit">mục tiêu lãi (USD)</label>
                <input type="text" id="targetProfit" placeholder="Ví dụ: 50" step="0.01" min="0" onkeyup="formatInputValue(this)">
            </div>
            <div class="button-wrapper">
                <button onclick="calculate()">tính giá mục tiêu</button>
            </div>
            <div id="result" class="result"></div>
        </div>

        <!-- Current Profit Section -->
        <div id="current-section" class="feature-section">
            <div class="input-group">
                <label for="currentLeverage">đòn bẩy</label>
                <input type="text" id="currentLeverage" placeholder="Ví dụ: 50" value="50" step="0.1" min="1" onkeyup="formatInputValue(this)">
            </div>
            <div class="input-group">
                <label for="currentPrice">giá hiện tại (USD)</label>
                <input type="text" id="currentPrice" placeholder="Ví dụ: 0.048" step="0.001" min="0" onkeyup="formatInputValue(this)">
            </div>
            <div class="button-wrapper">
                <button onclick="calculateCurrentProfit()">tính lãi/lỗ hiện tại</button>
            </div>
            <div id="currentProfitResult" class="result"></div>
        </div>

        <!-- Spot Trade Section -->
        <div id="spot-section" class="feature-section">
            <div class="input-group">
                <label for="spotTargetPrice">giá mục tiêu (USD)</label>
                <input type="text" id="spotTargetPrice" placeholder="Ví dụ: 0.052" step="0.001" min="0" onkeyup="formatInputValue(this)">
            </div>
            <div class="button-wrapper">
                <button onclick="calculateSpotTarget()">tính lãi/lỗ spot</button>
            </div>
            <div id="spotProfitResult" class="result"></div>
        </div>

        <h2>Lịch sử tính toán</h2>
        <div class="history-header">
            <button class="clear-history-btn" onclick="clearHistory()">Xóa lịch sử</button>
        </div>
        <div id="history"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
